<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CWE-798: Hardcoded Credentials</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CWE-798: Hardcoded Credentials</h1>
        <p class="text-center">
            <a href="https://cwe.mitre.org/data/definitions/798.html" target="_blank" class="btn btn-info">Learn More</a>
        </p>
        <form action="/CWE-798" method="post" class="text-center">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control w-50 mx-auto">
            <label for="password" class="mt-3">Password:</label>
            <input type="password" id="password" name="password" class="form-control w-50 mx-auto">
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
    </div>
</body>
</html>
