<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CWE-434: Unrestricted File Upload</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CWE-434: Unrestricted File Upload</h1>
        <p class="text-center">
            <a href="https://cwe.mitre.org/data/definitions/434.html" target="_blank" class="btn btn-info">Learn More</a>
        </p>
        <form action="/CWE-434" method="post" enctype="multipart/form-data" class="text-center">
            <label for="file">Upload a file:</label>
            <input type="file" id="file" name="file" class="form-control w-50 mx-auto">
            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>
    </div>
</body>
</html>
