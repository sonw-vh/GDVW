<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CWE-79: Mutated XSS</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CWE-79: Mutated XSS</h1>
        <p class="text-center">
            <a href="https://cwe.mitre.org/data/definitions/79.html" target="_blank" class="btn btn-info">Learn More</a>
        </p>
        <div class="mt-5 text-center">
            <h3>View Comments:</h3>
            <div id="comments" class="text-center"></div>
        </div>
        <script>
            const comments = [
                '<img src=x onerror="alert(\'XSS Bypass\')">',
                'Safe Comment'
            ];
            comments.forEach(comment => {
                document.getElementById('comments').innerHTML += `<p>${comment}</p>`;
            });
        </script>
    </div>
</body>
</html>
